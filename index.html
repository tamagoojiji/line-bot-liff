<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>アプリ選択メニュー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- プロフィール登録フォーム（初回のみ表示） -->
  <div id="profileForm" class="profile-form" style="display:none;">
    <div class="profile-header">
      <h1>はじめまして!</h1>
      <p>あなたに最適なコンテンツをお届けするため、<br>かんたんなプロフィールを教えてね</p>
    </div>
    <div class="profile-body">
      <div class="form-group">
        <label for="nickname">ニックネーム</label>
        <input type="text" id="nickname" placeholder="呼び名を入力" maxlength="20">
      </div>
      <div class="form-group">
        <label>生年月日</label>
        <div class="birthday-selects">
          <select id="birthYear"><option value="">年</option></select>
          <select id="birthMonth"><option value="">月</option></select>
          <select id="birthDay"><option value="">日</option></select>
        </div>
      </div>
      <div class="form-group">
        <label>性別</label>
        <div class="gender-options">
          <button class="gender-btn" data-value="male">男性</button>
          <button class="gender-btn" data-value="female">女性</button>
          <button class="gender-btn" data-value="other">その他</button>
        </div>
      </div>
      <button id="profileSubmit" class="profile-submit" disabled>登録する</button>
    </div>
  </div>

  <!-- ヘッダー -->
  <div id="appSection" class="header">
    <h1>🎯 アプリ一覧</h1>
    <div class="search-bar">
      <span class="search-icon">🔍</span>
      <input type="text" id="searchInput" placeholder="アプリを検索...">
    </div>
  </div>

  <!-- カテゴリタブ -->
  <div id="categories" class="categories"></div>

  <!-- アプリグリッド -->
  <div id="appGrid" class="app-grid">
    <div class="loading"><div class="loading-spinner"></div></div>
  </div>

  <!-- LIFF SDK -->
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="app.js"></script>
</body>
</html>
